<!DOCTYPE html>
<html>
    <head>
      <title>tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

        <body class="container-fluid">

          <header class="mainPageHeader">
            <h1>Tic Tac Toe</h1>
          </header>

          <nav class="col-md-12">
            <!-- Button trigger modal -->
    <div class="button">
      <button type="button" class="btn-danger" data-toggle="modal" data-target="#signUpModal">
        Sign Up!
      </button>
    </div>

      <!-- Modal -->
      <form class="credentialEntry" id="sign-up">
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Account Sign Up</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3 class="modalAccountHeader">Email</h3>
              <input type="text" name="credentials[email]" id="email" placeholder="Enter Email">
              <h3 class="modalAccountHeader">Password</h3>
              <input type="text" name="credentials[password]" id="password" placeholder="Enter Password">
              <h3 class="modalAccountHeader">Confirm Password</h3>
              <input type="text" name="credentials[password_confirmation]" id="passwordConfirm" placeholder="Confirm Password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="signUpButton">Create Account</button>
            </div>
          </div>
        </div>
      </div>
      </form>

      <div class="button">
      <button type="button" class="btn-danger" data-toggle="modal" data-target="#signInModal">
        Sign In
      </button>
      </div>

      <!-- Modal -->
      <form class="credentialEntry" id="sign-in">
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Sign In</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3 class="modalAccountHeader">Email</h3>
              <input type="text" name="credentials[email]" id="emailSignIn" placeholder="Enter Email">
              <h3 class="modalAccountHeader">Password</h3>
              <input type="text" name="credentials[password]" id="passwordSignIn" placeholder="Enter Password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="signInButton">Sign In</button>
            </div>
          </div>
        </div>
      </div>
      </form>

      <form class=signOut id="signOut">
      <div class="button">
        <button type="button" class="btn-danger" data-toggle="modal" data-target="#signUpModal">
          Sign Out
        </button>
      </div>
      </form>
          </nav>

          <main>
          <form class="container" id="container">

            <div class="row">
              <div class="col-xs-4 col-md-4 box" id="0"></div>
              <div class="col-xs-4 col-md-4 box" id="1"></div>
              <div class="col-xs-4 col-md-4 box" id="2"></div>
            </div>

            <div class="row">
              <div class="col-xs-4 col-md-4 box" id="3"></div>
              <div class="col-xs-4 col-md-4 box" id="4"></div>
              <div class="col-xs-4 col-md-4 box" id="5"></div>
            </div>

            <div class="row">
              <div class="col-xs-4 col-md-4 box" id="6"> </div>
              <div class="col-xs-4 col-md-4 box" id="7"></div>
              <div class="col-xs-4 col-md-4 box" id="8"></div>
            </div>
          </form>
        </main>

        <div class="gameEnd">
          <div class="gameEndText"></div>
          <button class="interfaceButton" id="replayGame">Replay</button>
        </div>

        </body>
      </html>
